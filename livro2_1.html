<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visualizador de Páginas Quadrado</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    overflow-x: hidden;
}

.container {
    position: relative;
    width: 100%;
    max-width: 1000px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

/* Logo */
.logo-container {
    text-align: center;
    margin-bottom: 10px;
    width: 100%;
}

.logo {
    width: 250px;
    height: auto;
    filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
    margin-bottom: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.logo:hover {
    transform: scale(1.05);
    filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.4));
}

.logo-link {
    text-decoration: none;
    display: inline-block;
}

.logo-subtitle {
    color: white;
    font-size: 14px;
    margin-top: 5px;
    opacity: 0.8;
    font-style: italic;
}

.header {
    text-align: center;
    color: white;
    margin-bottom: 10px;
    width: 100%;
}

.header h1 {
    font-size: 2.2rem;
    margin-bottom: 5px;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
}

.header p {
    opacity: 0.9;
    font-size: 1.1rem;
}

/* Container do visualizador quadrado */
.viewer-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.05);
    border-radius: 25px;
    box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.15);
}

/* Visualizador no formato quadrado 768x768 */
.viewer {
    position: relative;
    width: 768px;
    height: 768px;
    background-color: rgba(255, 255, 255, 0.98);
    border-radius: 20px;
    box-shadow: 
        0 30px 70px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    border: 25px solid #0f0f23;
    /* Efeito de profundidade */
    transform: perspective(1200px) rotateX(2deg) rotateY(2deg);
    transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.viewer:hover {
    transform: perspective(1200px) rotateX(0deg) rotateY(0deg);
    box-shadow: 
        0 35px 80px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(255, 255, 255, 0.2);
}

/* Efeito de sombra interna para profundidade */
.viewer::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: 10px;
    box-shadow: inset 0 0 60px rgba(0, 0, 0, 0.2);
    pointer-events: none;
    z-index: 2;
}

/* Efeito de grade sutil */
.viewer::after {
    content: '';
    position: absolute;
    top: 15px;
    left: 15px;
    right: 15px;
    bottom: 15px;
    border: 1px solid rgba(102, 126, 234, 0.1);
    border-radius: 8px;
    pointer-events: none;
    z-index: 2;
}

.page-image {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    display: block;
    border-radius: 8px;
    transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
    background-color: white;
    padding: 5px;
}

/* Botões de navegação */
.nav-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 20px;
    font-size: 32px;
    cursor: pointer;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    z-index: 10;
    border: 3px solid rgba(255, 255, 255, 0.3);
}

.nav-button:hover:not(:disabled) {
    background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    transform: translateY(-50%) scale(1.2);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
    border-color: rgba(255, 255, 255, 0.6);
}

.nav-button:disabled {
    background: linear-gradient(135deg, #888 0%, #aaa 100%);
    cursor: not-allowed;
    opacity: 0.5;
}

.left {
    left: -40px;
}

.right {
    right: -40px;
}

/* Contador de páginas */
.page-info {
    position: absolute;
    bottom: 20px;
    left: 70%;
    transform: translateX(-50%);
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%);
    color: white;
    padding: 15px 30px;
    border-radius: 20px;
    font-size: 18px;
    font-weight: 700;
    box-shadow: 0 5px 5px rgba(0, 0, 0, 0.4);
    z-index: 5;
    min-width: 80px;
    text-align: center;
    backdrop-filter: blur(5px);
    border: 3px solid rgba(255, 255, 255, 0.2);
    letter-spacing: 1px;
}

/* Controles principais */
.controls {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 25px;
    margin-top: 30px;
    width: 100%;
    max-width: 900px;
    padding: 25px;
    background-color: rgba(255, 255, 255, 0.08);
    border-radius: 20px;
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.control-btn {
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.85) 0%, rgba(118, 75, 162, 0.85) 100%);
    color: white;
    border: none;
    padding: 16px 28px;
    font-size: 17px;
    cursor: pointer;
    border-radius: 40px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 12px;
    min-width: 170px;
    justify-content: center;
    border: 2px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
}

.control-btn:hover:not(:disabled) {
    background: linear-gradient(135deg, rgba(118, 75, 162, 0.95) 0%, rgba(102, 126, 234, 0.95) 100%);
    transform: translateY(-5px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
    border-color: rgba(255, 255, 255, 0.4);
}

.control-btn:disabled {
    background: linear-gradient(135deg, #888 0%, #aaa 100%);
    opacity: 0.5;
    cursor: not-allowed;
}

.control-btn i {
    font-size: 20px;
}

.zoom-controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 25px;
    width: 100%;
}

.zoom-display {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0.15) 100%);
    color: white;
    padding: 14px 30px;
    border-radius: 40px;
    font-size: 18px;
    min-width: 170px;
    text-align: center;
    backdrop-filter: blur(5px);
    border: 2px solid rgba(255, 255, 255, 0.15);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    font-weight: 600;
}

.zoom-display i {
    margin-right: 10px;
}

/* Indicador de formato quadrado */
.format-indicator {
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%);
    color: white;
    padding: 10px 25px;
    border-radius: 30px;
    font-size: 16px;
    backdrop-filter: blur(5px);
    border: 2px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    z-index: 100;
}

.format-indicator i {
    margin-right: 10px;
}

/* Estados de carregamento e erro */
.loading {
    color: #667eea;
    font-size: 22px;
    text-align: center;
    padding: 50px;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.loading i {
    margin-right: 15px;
    font-size: 28px;
}

.error {
    color: #e74c3c;
    padding: 40px;
    text-align: center;
    font-size: 20px;
    background-color: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    border: 3px solid rgba(231, 76, 60, 0.3);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    max-width: 80%;
}

.error i {
    font-size: 40px;
    margin-bottom: 20px;
    display: block;
}

.error small {
    display: block;
    margin-top: 15px;
    font-size: 16px;
    opacity: 0.8;
}

/* Miniaturas */
.thumbnails-container {
    width: 100%;
    max-width: 900px;
    margin-top: 20px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.08);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.thumbnails-title {
    color: white;
    text-align: center;
    font-size: 18px;
    margin-bottom: 15px;
    font-weight: 600;
}

.thumbnails {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 12px;
    max-height: 150px;
    overflow-y: auto;
    padding: 10px;
}

.thumbnail {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px solid transparent;
    opacity: 0.7;
}

.thumbnail:hover {
    transform: scale(1.1);
    opacity: 1;
    border-color: #667eea;
}

.thumbnail.active {
    border-color: #764ba2;
    opacity: 1;
    transform: scale(1.1);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

/* Responsividade */
@media (max-width: 900px) {
    .viewer {
        width: 600px;
        height: 600px;
        border-width: 20px;
    }
    
    .nav-button {
        width: 70px;
        height: 70px;
        font-size: 28px;
        padding: 18px;
    }
    
    .left {
        left: -35px;
    }
    
    .right {
        right: -35px;
    }
    
    .controls {
        max-width: 700px;
        gap: 20px;
    }
    
    .control-btn {
        padding: 14px 24px;
        font-size: 16px;
        min-width: 150px;
    }
}

@media (max-width: 700px) {
    .viewer {
        width: 450px;
        height: 450px;
        border-width: 15px;
    }
    
    .header h1 {
        font-size: 1.9rem;
    }
    
    .logo {
        width: 200px;
    }
    
    .nav-button {
        width: 60px;
        height: 60px;
        font-size: 24px;
        padding: 15px;
    }
    
    .left {
        left: -30px;
    }
    
    .right {
        right: -30px;
    }
    
    .page-info {
        padding: 12px 25px;
        font-size: 16px;
        min-width: 160px;
    }
    
    .controls {
        gap: 15px;
        max-width: 500px;
        padding: 20px;
    }
    
    .control-btn {
        padding: 12px 20px;
        font-size: 15px;
        min-width: 140px;
    }
    
    .zoom-display {
        padding: 12px 25px;
        font-size: 16px;
        min-width: 150px;
    }
    
    .thumbnail {
        width: 50px;
        height: 50px;
    }
}

@media (max-width: 550px) {
    .viewer {
        width: 350px;
        height: 350px;
        border-width: 12px;
    }
    
    .header h1 {
        font-size: 1.7rem;
    }
    
    .header p {
        font-size: 1rem;
    }
    
    .logo {
        width: 180px;
    }
    
    .nav-button {
        width: 50px;
        height: 50px;
        font-size: 20px;
        padding: 12px;
    }
    
    .left {
        left: -25px;
    }
    
    .right {
        right: -25px;
    }
    
    .controls {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
    }
    
    .control-btn {
        width: 100%;
    }
    
    .zoom-controls {
        flex-wrap: wrap;
        gap: 12px;
    }
    
    .thumbnails {
        max-height: 120px;
    }
    
    .thumbnail {
        width: 45px;
        height: 45px;
    }
}

@media (max-width: 400px) {
    .viewer {
        width: 300px;
        height: 300px;
        border-width: 10px;
    }
    
    .header h1 {
        font-size: 1.5rem;
    }
    
    .logo {
        width: 150px;
    }
    
    .nav-button {
        width: 45px;
        height: 45px;
        font-size: 18px;
        padding: 10px;
    }
    
    .left {
        left: -20px;
    }
    
    .right {
        right: -20px;
    }
}

/* Animações */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px) scale(0.95); }
    to { opacity: 1; transform: translateY(0) scale(1); }
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

.viewer {
    animation: fadeIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.format-indicator {
    animation: float 4s ease-in-out infinite;
}

.page-info {
    animation: pulse 2s ease-in-out infinite;
}

/* Barra de progresso circular */
.progress-container {
    width: 100%;
    max-width: 900px;
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

.progress-circle {
    width: 120px;
    height: 120px;
    position: relative;
}

.progress-circle-bg {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
}

.progress-circle-fill {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    clip-path: polygon(50% 50%, 50% 0%, 100% 0%, 100% 100%, 0% 100%, 0% 0%, 50% 0%);
    background: conic-gradient(#667eea 0%, #764ba2 100%);
    transform: rotate(0deg);
    transition: transform 0.8s ease;
}

.progress-circle-inner {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
    font-size: 22px;
    z-index: 2;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
}

.progress-text {
    color: white;
    font-size: 16px;
    text-align: center;
    opacity: 0.9;
}

/* Botão de tela cheia */
.fullscreen-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border: none;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 10;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
    border: 2px solid rgba(255, 255, 255, 0.1);
}

.fullscreen-btn:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.1);
    border-color: rgba(255, 255, 255, 0.3);
}
</style>

<body>
<div class="container">
    <!-- Cabeçalho -->
    <div class="header">
        <h1>Visualizador de Páginas</h1>
        <p>Meu Primeiro Livro</p>
    </div>
    
    <!-- Logo - Agora com link para outra página -->
    <div class="logo-container">
        <a href="index.html" class="logo-link" title="">
            <img src="LogoGrande.png" alt="Logo Amigos do Oceano" class="logo">
            <div class="logo-subtitle">Clique na logo para voltar ao início</div>
        </a>
    </div>
    
    <!-- Visualizador quadrado -->
    <div class="viewer-container">
        <div class="viewer">
            <div class="format-indicator">
                <i class="fas fa-square"></i> Formato Quadrado 768x768px
            </div>
            
            <button class="nav-button left" id="prevBtn" aria-label="Página anterior">
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <div id="imageContainer">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Carregando páginas...
                </div>
            </div>
            
            <button class="nav-button right" id="nextBtn" aria-label="Próxima página">
                <i class="fas fa-chevron-right"></i>
            </button>
            
            <div class="page-info">
                <span id="pageCounter">Página 1 de 1</span>
            </div>
            
            <button class="fullscreen-btn" id="fullscreenBtn" aria-label="Tela cheia">
                <i class="fas fa-expand"></i>
            </button>
        </div>
    </div>
    
    <!-- Barra de progresso circular -->
    <div class="progress-container">
        <div class="progress-circle">
            <div class="progress-circle-fill" id="progressCircleFill"></div>
            <div class="progress-circle-bg">
                <div class="progress-circle-inner" id="progressCircleText">0%</div>
            </div>
        </div>
        <div class="progress-text" id="progressText">Progresso da Leitura</div>
    </div>
    
    <!-- Miniaturas -->
    <div class="thumbnails-container">
        <div class="thumbnails-title">
            <i class="fas fa-th"></i> Miniaturas das Páginas
        </div>
        <div class="thumbnails" id="thumbnails">
            <!-- Miniaturas serão geradas dinamicamente -->
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" id="firstBtn">
            <i class="fas fa-angle-double-left"></i> Primeira
        </button>
        <button class="control-btn" id="lastBtn">
            <i class="fas fa-angle-double-right"></i> Última
        </button>
    </div>
    
    <!-- Controles de zoom e utilidades -->
    <div class="controls">
        <button class="control-btn" id="zoomInBtn">
            <i class="fas fa-search-plus"></i> Zoom In
        </button>
        <div class="zoom-display">
            <i class="fas fa-search"></i> Zoom: <span id="zoomLevel">100%</span>
        </div>
        <button class="control-btn" id="zoomOutBtn">
            <i class="fas fa-search-minus"></i> Zoom Out
        </button>
        <button class="control-btn" id="resetZoomBtn">
            <i class="fas fa-redo"></i> Resetar
        </button>

</div>

<script>
// Array para armazenar as imagens
let images = [];
let currentPage = 0;
let zoomLevel = 1;
let isFullscreen = false;

// Elementos do DOM
const imageContainer = document.getElementById('imageContainer');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const pageCounter = document.getElementById('pageCounter');
const firstBtn = document.getElementById('firstBtn');
const lastBtn = document.getElementById('lastBtn');
const zoomInBtn = document.getElementById('zoomInBtn');
const zoomOutBtn = document.getElementById('zoomOutBtn');
const resetZoomBtn = document.getElementById('resetZoomBtn');
const zoomLevelDisplay = document.getElementById('zoomLevel');
const progressCircleFill = document.getElementById('progressCircleFill');
const progressCircleText = document.getElementById('progressCircleText');
const progressText = document.getElementById('progressText');
const thumbnailsContainer = document.getElementById('thumbnails');
const fullscreenBtn = document.getElementById('fullscreenBtn');

// ========================================
// INSIRA AQUI OS LINKS DAS SUAS IMAGENS
// ========================================
images = [
    '1.png',
    'primeiro.png',
    '30.png',
    '40.png',
    '50.png',
    '60.png',
    '70.png',
];
// ========================================

// Verificar se as imagens existem
async function checkImageExists(url) {
    return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = url;
    });
}

// Exibir página específica
async function displayPage(pageIndex) {
    if (images.length === 0) {
        imageContainer.innerHTML = '<div class="error"><i class="fas fa-exclamation-circle"></i>Nenhuma imagem carregada. Verifique os links das imagens.</div>';
        return;
    }

    // Garantir que a página está dentro dos limites
    if (pageIndex < 0) pageIndex = 0;
    if (pageIndex >= images.length) pageIndex = images.length - 1;
    
    currentPage = pageIndex;
    
    // Mostrar carregamento
    imageContainer.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Carregando página ' + (currentPage + 1) + '...</div>';
    
    // Verificar se a imagem existe
    const imageExists = await checkImageExists(images[currentPage]);
    
    if (!imageExists) {
        imageContainer.innerHTML = `<div class="error">
            <i class="fas fa-exclamation-triangle"></i>
            <div>Erro ao carregar a página ${currentPage + 1}</div>
            <small>Arquivo "${images[currentPage]}" não encontrado</small>
            <small>Verifique se o arquivo está na mesma pasta do HTML</small>
        </div>`;
        
        // Atualizar contador mesmo com erro
        pageCounter.textContent = `Página ${currentPage + 1} de ${images.length}`;
        updateProgressCircle();
        updateButtonStates();
        return;
    }

    // Criar elemento de imagem
    const img = document.createElement('img');
    img.src = images[currentPage];
    img.alt = `Página ${currentPage + 1}`;
    img.className = 'page-image';
    img.style.transform = `scale(${zoomLevel})`;
    img.style.transition = 'transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s ease';
    
    img.onload = () => {
        imageContainer.innerHTML = '';
        imageContainer.appendChild(img);
        
        // Adicionar efeito de transição
        img.style.opacity = '0';
        setTimeout(() => {
            img.style.opacity = '1';
        }, 50);
        
        // Atualizar miniatura ativa
        updateActiveThumbnail();
    };
    
    img.onerror = () => {
        imageContainer.innerHTML = `<div class="error">
            <i class="fas fa-exclamation-triangle"></i>
            <div>Erro ao carregar a página ${currentPage + 1}</div>
            <small>Verifique se o arquivo "${images[currentPage]}" existe</small>
        </div>`;
    };

    // Atualizar contador
    pageCounter.textContent = `Página ${currentPage + 1} de ${images.length}`;
    
    // Atualizar barra de progresso
    updateProgressCircle();

    // Atualizar estado dos botões
    updateButtonStates();
}

// Pré-carregar imagens próximas para navegação mais rápida
function preloadNearbyImages() {
    const preloadRange = 2; // Quantidade de imagens para pré-carregar de cada lado
    
    for (let i = 1; i <= preloadRange; i++) {
        // Pré-carregar imagem anterior
        if (currentPage - i >= 0) {
            const prevImg = new Image();
            prevImg.src = images[currentPage - i];
        }
        
        // Pré-carregar próxima imagem
        if (currentPage + i < images.length) {
            const nextImg = new Image();
            nextImg.src = images[currentPage + i];
        }
    }
}

// Criar miniaturas
async function createThumbnails() {
    thumbnailsContainer.innerHTML = '';
    
    for (let i = 0; i < images.length; i++) {
        const thumbnail = document.createElement('img');
        thumbnail.src = images[i];
        thumbnail.className = 'thumbnail';
        thumbnail.alt = `Página ${i + 1}`;
        thumbnail.title = `Ir para página ${i + 1}`;
        
        // Adicionar placeholder se a imagem não carregar
        thumbnail.onerror = () => {
            thumbnail.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIGZpbGw9IiNGMEYwRjAiLz48dGV4dCB4PSIzMCIgeT0iMzAiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxMCIgZmlsbD0iIzY2NjY2NiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgYWxpZ25tZW50LWJhc2VsaW5lPSJtaWRkbGUiPlBhZyB7eyBpICsgMSB9fTwvdGV4dD48L3N2Zz4=';
            thumbnail.title = `Página ${i + 1} - Imagem não disponível`;
        };
        
        thumbnail.addEventListener('click', () => {
            displayPage(i);
        });
        
        thumbnailsContainer.appendChild(thumbnail);
    }
    
    // Atualizar miniatura ativa
    updateActiveThumbnail();
}

// Atualizar miniatura ativa
function updateActiveThumbnail() {
    const thumbnails = document.querySelectorAll('.thumbnail');
    thumbnails.forEach((thumb, index) => {
        if (index === currentPage) {
            thumb.classList.add('active');
            // Scroll para a miniatura ativa
            thumb.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        } else {
            thumb.classList.remove('active');
        }
    });
}

// Atualizar estado dos botões de navegação
function updateButtonStates() {
    prevBtn.disabled = currentPage === 0;
    nextBtn.disabled = currentPage === images.length - 1;
    firstBtn.disabled = currentPage === 0;
    lastBtn.disabled = currentPage === images.length - 1;
    
    // Aplicar zoom atual
    const img = document.querySelector('.page-image');
    if (img) {
        img.style.transform = `scale(${zoomLevel})`;
    }
    
    // Atualizar display do zoom
    zoomLevelDisplay.textContent = `${Math.round(zoomLevel * 100)}%`;
}

// Atualizar círculo de progresso
function updateProgressCircle() {
    if (images.length > 0) {
        const progressPercentage = ((currentPage + 1) / images.length) * 100;
        const rotation = (progressPercentage / 100) * 360;
        
        progressCircleFill.style.transform = `rotate(${rotation}deg)`;
        progressCircleText.textContent = `${Math.round(progressPercentage)}%`;
        progressText.textContent = `${currentPage + 1} de ${images.length} páginas`;
    }
}

// Navegação
prevBtn.addEventListener('click', () => {
    if (currentPage > 0) {
        displayPage(currentPage - 1);
    }
});

nextBtn.addEventListener('click', () => {
    if (currentPage < images.length - 1) {
        displayPage(currentPage + 1);
    }
});

firstBtn.addEventListener('click', () => {
    displayPage(0);
});

lastBtn.addEventListener('click', () => {
    displayPage(images.length - 1);
});

// Controles de zoom
zoomInBtn.addEventListener('click', () => {
    if (zoomLevel < 2) {
        zoomLevel += 0.1;
        updateButtonStates();
    }
});

zoomOutBtn.addEventListener('click', () => {
    if (zoomLevel > 0.5) {
        zoomLevel -= 0.1;
        updateButtonStates();
    }
});

resetZoomBtn.addEventListener('click', () => {
    zoomLevel = 1;
    updateButtonStates();
});

// Tela cheia
fullscreenBtn.addEventListener('click', toggleFullscreen);

function toggleFullscreen() {
    const viewer = document.querySelector('.viewer');
    
    if (!isFullscreen) {
        if (viewer.requestFullscreen) {
            viewer.requestFullscreen();
        } else if (viewer.webkitRequestFullscreen) {
            viewer.webkitRequestFullscreen();
        } else if (viewer.msRequestFullscreen) {
            viewer.msRequestFullscreen();
        }
        fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
        fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
    }
    
    isFullscreen = !isFullscreen;
}

// Navegação por teclado
document.addEventListener('keydown', (e) => {
    switch(e.key) {
        case 'ArrowLeft':
            if (currentPage > 0) displayPage(currentPage - 1);
            e.preventDefault();
            break;
        case 'ArrowRight':
            if (currentPage < images.length - 1) displayPage(currentPage + 1);
            e.preventDefault();
            break;
        case 'Home':
            displayPage(0);
            e.preventDefault();
            break;
        case 'End':
            displayPage(images.length - 1);
            e.preventDefault();
            break;
        case '+':
        case '=':
            if ((e.ctrlKey || e.metaKey) && zoomLevel < 2) {
                zoomLevel += 0.1;
                updateButtonStates();
                e.preventDefault();
            }
            break;
        case '-':
        case '_':
            if ((e.ctrlKey || e.metaKey) && zoomLevel > 0.5) {
                zoomLevel -= 0.1;
                updateButtonStates();
                e.preventDefault();
            }
            break;
        case '0':
            if (e.ctrlKey || e.metaKey) {
                zoomLevel = 1;
                updateButtonStates();
                e.preventDefault();
            }
            break;
        case 'f':
        case 'F':
            if (e.ctrlKey || e.metaKey) {
                toggleFullscreen();
                e.preventDefault();
            }
            break;
    }
});

// Adicionar funcionalidade de toque para dispositivos móveis
let touchStartX = 0;
let touchEndX = 0;

document.querySelector('.viewer').addEventListener('touchstart', (e) => {
    touchStartX = e.changedTouches[0].screenX;
}, false);

document.querySelector('.viewer').addEventListener('touchend', (e) => {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
}, false);

function handleSwipe() {
    const swipeThreshold = 60;
    
    if (touchStartX - touchEndX > swipeThreshold) {
        // Deslize para a esquerda = próxima página
        if (currentPage < images.length - 1) {
            displayPage(currentPage + 1);
        }
    } else if (touchEndX - touchStartX > swipeThreshold) {
        // Deslize para a direita = página anterior
        if (currentPage > 0) {
            displayPage(currentPage - 1);
        }
    }
}

// Inicializar visualizador
window.addEventListener('DOMContentLoaded', async () => {
    // Primeiro, verificar se temos imagens
    if (images.length === 0) {
        imageContainer.innerHTML = '<div class="error"><i class="fas fa-exclamation-circle"></i>Nenhuma imagem configurada. Por favor, adicione os links das imagens no código JavaScript.</div>';
        return;
    }
    
    // Verificar a primeira imagem para garantir que o visualizador funciona
    const firstImageExists = await checkImageExists(images[0]);
    
    if (!firstImageExists) {
        imageContainer.innerHTML = `<div class="error">
            <i class="fas fa-exclamation-triangle"></i>
            <div>Primeira imagem não encontrada!</div>
            <small>Verifique se o arquivo "${images[0]}" está na mesma pasta do HTML</small>
            <small>Ou se os nomes dos arquivos estão corretos</small>
        </div>`;
    } else {
        // Carregar primeira página
        displayPage(0);
    }
    
    // Criar miniaturas
    createThumbnails();
    
    // Adicionar mensagem de boas-vindas no console
    console.log(`%c⬛ Visualizador Quadrado Iniciado ⬛`, 'color: #667eea; font-size: 18px; font-weight: bold;');

    console.log(`  ← → : Navegar entre páginas`);

    console.log(`  Ctrl + +/- : Aumentar/diminuir zoom`);

});
</script>
