<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Baloo 2' rel='stylesheet'>
    <title>Amigos do Oceano</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-image: url(fundoHome.png);
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            font-family: 'Baloo 2';font-size: 22px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-family: 'Baloo 2';
            font-size: 36px;
            color: #0066cc;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .about-section {
            display: flex;
            width: 1397px;
            height: 991px;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            aspect-ratio: 1397/991;
            margin-bottom: 30px;
            /* Removido: background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); */
        }
        
        .about-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .squares-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
        }
        
        .square-item {
            background-color: #221D7A;
            border-radius: 8px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .square-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .square-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .square-content {
            position: relative;
            z-index: 2;
        }
        
        .square-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }
        
        .square-title {
            font-family: 'Baloo 2';
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .square-description {
            font-size: 14px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #666;
            border-top: 1px solid #ddd;
        }
        
        @media (max-width: 768px) {
            .squares-section {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .squares-section {
                grid-template-columns: 1fr;
            }
            
            .about-section {
                width: 100%;
                max-width: 1397px;
                height: auto;
                aspect-ratio: 1397/991;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AMIGOS DO OCEANO</h1>
        </header>
        
        <section class="about-section">
            <img src="https://placehold.co/1397x991/0066cc/white?text=Imagem+Sobre+Nós" alt="Sobre Nós">
        </section>
        
        <section class="squares-section">
            <a href="#" class="square-item">
                <!-- Substitua pela sua imagem do botão -->
                <img src="estante.png" alt="Projetos" class="square-image">
                <div class="square-content">
                    
                </div>
            </a>
            
            <a href="#" class="square-item">
                <!-- Substitua pela sua imagem do botão -->
                <img src="estanteLivros.png" alt="Livros" class="square-image">
                <div class="square-content">
                    <div class="square-icon"></div>
                    <div class="square-title">.</div>
                    <div class="square-description">.</div>
                </div>
            </a>
            
            <a href="#" class="square-item">
                <!-- Substitua pela sua imagem do botão -->
                
                <div class="square-content">
                    <div class="square-icon"></div>
                    <div class="square-title">Sobre Nós</div>
                    <div class="square-description"></div>
                </div>
            </a>
            
            
            
        </section>
        
        <footer>
            <p>&copy; 2025 Amigos do Oceano. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script>
        // Instruções para substituir as imagens
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Para usar suas próprias imagens:');
            console.log('1. Substitua o src da imagem na seção "Sobre Nós"');
            console.log('2. Substitua o src das imagens com classe "square-image"');
            console.log('3. Mantenha os nomes das classes para preservar os efeitos');
        });
    </script>
</body>
</html>
