<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Livros do Oceano - Amigo</title>
<style>
  @import url('fundo.png')

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background: #e6f0fa;
    font-family: 'Baloo 2', Arial, sans-serif;
    min-height: 100vh;
  }

  .container {
    width: 100%;
    min-height: 100vh;
    background: url('fundo.png') center/cover fixed;
    display: flex;
    flex-direction: column;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 30px 60px;
    background: transparent;
  }

  .logo-button {
    all: unset;
    cursor: pointer;
    width: 110px;
    height: 110px;
    border-radius: 50%;
    background: transparent; /* Removido o gradiente */
    color: white;
    font-weight: 600;
    font-size: 16px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    text-decoration: none;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s;
    border: 3px solid rgba(255, 255, 255, 0.5);
    overflow: hidden; /* Para a imagem não sair do botão */
  }

  .logo-button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
  }

  .logo-button img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Para a imagem preencher o botão */
    border-radius: 50%; /* Mantém o formato circular */
  }

  

  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
    gap: 80px;
    flex-wrap: wrap;
    /* Novas propriedades para melhor centralização */
    margin: 0 auto;
    max-width: 1400px;
    width: 100%;
  }

  .book {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 320px;
    background: rgba(255, 255, 255, 0.92);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
    transition: transform 0.3s, box-shadow 0.3s;
    border: 2px solid rgba(255, 255, 255, 0.5);
    /* Garante que os livros tenham o mesmo tamanho */
    flex: 0 0 auto;
    width: 100%;
  }

  .book:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
  }

  .book-cover {
    width: 280px;
    height: 280px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    overflow: hidden;
    border: 4px solid rgba(214, 231, 250, 0.9);
    transition: all 0.3s;
  }

  .book-cover:hover {
    border-color: #2b8fd9;
    transform: scale(1.03);
  }

  .book-cover img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s;
  }

  .book-cover:hover img {
    transform: scale(1.08);
  }

  .print-btn {
    margin-top: 25px;
    width: 100%;
    background: linear-gradient(to right, #4a9c6d, #3a7d56);
    border: none;
    color: white;
    padding: 14px 0;
    border-radius: 50px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
    transition: all 0.3s;
    text-transform: uppercase;
    border: 2px solid rgba(255, 255, 255, 0.3);
  }

  .print-btn:hover {
    transform: translateY(-3px) scale(1.03);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
  }

  @media (max-width: 768px) {
    main {
      flex-direction: column;
      gap: 60px;
      padding: 20px;
    }
   
    header {
      padding: 20px 30px;
    }
   
    .logo-button {
      width: 90px;
      height: 90px;
      font-size: 14px;
    }
   
    .book {
      max-width: 300px;
      padding: 25px;
    }
   
    .book-cover {
      width: 250px;
      height: 250px;
    }
  }

  /* Adicione esta media query para telas maiores */
  @media (min-width: 769px) {
    .book {
      width: 320px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <header>
      <a href="../index.html" class="logo-button">
        <!-- Substituído o texto pela imagem da logo -->
        <img src="logo.png" alt="Amigos do Oceano" />
      </a>
      
    </header>

    <main>
      <div class="book">
        <a href="../livro2_1.html" class="book-cover">
          <img src="Tubarao.png" alt="Livro sobre tubarão" />
        </a>
        <button class="print-btn" onclick="window.print()">Baixar Livro</button>
      </div>

      <div class="book">
        <a href="../livro1_1.html" class="book-cover">
          <img src="Nino.png" alt="Livro sobre cavalo marinho" />
        </a>
        <button class="print-btn" onclick="window.print()">Baixar Livro</button>
      </div>
    </main>
  </div>
</body>
</html>
